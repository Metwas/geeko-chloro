# Name of the workflow
name: Release-chloro
on:
  push:
    tags:    
      - 'v*.*.*'
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        working-directory: packages/api
        run: npm install
      - name: build
        working-directory: /
        run: npm run --silent web:build -- --app chloro -v
      - name: Compress build
        working-directory: /
        run: gzip -c ./build/geeko-chloro.js > release.gz
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "chloro"
          files: packages/api/dist/web/chloro/release.gz
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: "Chloro"
